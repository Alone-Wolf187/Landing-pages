<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <text x="100" y="35" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="url(#textGrad)" stroke="#003366" stroke-width="1" text-anchor="middle">
    HIG
    <animateTransform attributeName="transform" type="rotate" values="0 100 35;360 100 35" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="14" fill="url(#textGrad)" text-anchor="middle">
    Companies
  </text>
</svg>